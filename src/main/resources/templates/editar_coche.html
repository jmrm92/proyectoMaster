<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar coche</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Concesionario</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/coches}">Listado</a></li>
			</ul>
		</div>
	</nav>

    <br>
    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Edición de coche</h1>
              <div class="card-body">
                 <form th:action="@{/coches/{id}(id=${coche.id})}" th:object="${coche}" method="POST">
                    <div class="form-group">
                       <label>Nombre : </label>
                       <input type="text" name="Marca" th:field="*{marca}" class="form-control" placeholder="Introduzca marca del coche : " required>
                    </div>
                   
                    <div class="form-group">
                       <label>Apellido : </label>
                       <input type="text" name="Modelo" th:field="*{modelo}" class="form-control" placeholder="Introduzca modelo del coche : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Email : </label>
                       <input type="text" name="Matrícula" th:field="*{matricula}" class="form-control" placeholder="Introduzca matricula del coche : " required>
                    </div>
                    
                    <div class="box-footer">
                       <button class="btn btn-success">Guardar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
</body>
</html>
